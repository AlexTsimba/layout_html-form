<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            id="surname"
          >
        </label>
        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
            id="name"
          >
        </label>
        <label class="form-field" for="age">
          How old are You?
          <input
            type="number"
            autocomplete="off"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field" for="birthdate">
          Full date of birth:
          <input
            type="text"
            id="birthdate"
            autocomplete="off"
            name="birthdate"
            placeholder="dd.mm.yyyy"
          >
        </label>
        <label class="form-field" for="term-of-agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term-of-agreement"
            id="term-of-agreement"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            minlength="1"
            maxlength="200"
          >
        </label>
        <label class="form-field" for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
              No
          </label>
        </div>
        </div>
        <label class="form-field" for="favcolor">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            id="favColor"
          >
        </label>
        <label class="form-field" for="gobad">
          What time do you go to bed?
          <input
            type="time"
            name="goBad"
            id="goBad"
            step="1"
          >
        </label>
        <label class="form-field" for="favCar">
          What are your favorite brand of cars?
          <select
            multiple
            name="favCar"
            id="favCar"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="100"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="addinfo">Additional info:</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
            name="comments"
            rows="2"
            id="comments"
            >
          </textarea>
        </label>
        <label class="form-field" for="recommend">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
